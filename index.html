<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Component</title>
  <link rel="stylesheet" href="/app/scss/style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
</head>

<body>
  <div id="page-wrap">
  <div class="card">
    <div class="cardComponent">
      <div class="leftCardComponent">
        <div class="header">
          <h1>Get <span style= "color:#aa5cdb">insights</span> that help your business grow.</h1>
          <p id="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and overall efficiency.</p>
          <div class="grid-container">
            <div class="grid-left">
              <div class="grid-mix">
              <p id="font1">10k+</p>
              <p id="font2">COMPANIES</p>
            </div>
            </div>
            <div class="grid-center">
              <div class="grid-mix-center">
                <p id="font1">314</p>
                <p id="font2">TEMPLATES</p>
              </div>
            </div>
            <div class="grid-right">
              <div class="grid-mix-right">
                <p id="font1">12M+</p>
                <p id="font2">QUERIES</p>
              </div>
              
            </div>
          </div>

        </div>
      </div>
      <div class="rightCardComponent">
          <img src="/app/images/image-header-desktop.jpg" />
        <div class="layer">
        </div>    
        
        </div>
  </div>
  </div>      
  </div>
</body>

</html>
